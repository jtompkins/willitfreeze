<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Will it Freeze?</title>

    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,900,400italic,900italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="image-background" data-bind="fadeVisible: !isBusy(), style: { backgroundImage: photoCss() }"></div>

    <div id="page-content">
      <a href="https://github.com/jtompkins/willitfreeze"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>

      <div id="masthead">
        <h1>Will it freeze tonight in <span data-bind="text: city">your town</span>?</h1>
        <h2>Data and images by <span class="forecastio">Forecast.IO</span> &amp; <span class="flickr">Flickr</span></h2>
      </div>

      <div id="error-indicator" style="display: none" data-bind="visible: (!isBusy()) && hasError()">
        <h2>Oops!</h2>

        <h3>We couldn't find weather information for your location. Please try again later!</h3>
      </div>

      <div id="loading-indicator" data-bind="visible: isBusy()">
        <div class="loader"></div>

        Checking the weather&#8230;
      </div>

      <div id="data" style="display: none" data-bind="visible: (!isBusy()) && (!hasError())">
        <div id="freeze" data-bind="text: freeze"></div>

        <div id="temps">
          <div class="temp" id="today">
            <span data-bind="html: todaysLow"></span>

            <h2>Today</h2>
          </div>

          <div class="temp" id="tomorrow">
            <span data-bind="html: tomorrowsLow"></span>

            <h2>Tomorrow</h2>
          </div>
        </div>
      </div>

      <div id="refresh" style="display: none" data-bind="visible: !isBusy(), click: refresh">
        Not in <span data-bind="text: city"></span>? Refresh your data!
      </div>
    </div>

    <!-- DEV -->
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>

    <script>
      System.import('app');
    </script>

    <!-- PRODUCTION -->
    <!-- to generate build.js, run: jspm bundle-sfx --minify app output/build.js -->

    <!--<script src="output/traceur-runtime.js"></script>
    <script src="output/build.js"></script>-->
  </body>
</html>
